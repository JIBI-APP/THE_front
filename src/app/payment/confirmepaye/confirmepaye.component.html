
<div class="container py-5">
    <h4>Confirmation du Paiement</h4>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <img [src]="creditorImage" alt="Creditor Image" class="card-img-top" style="height: 150px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ selectedCreditor?.title }}</h5>
            <p>{{ selectedService?.name }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Display confirmation details -->
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Cr√©ancier</strong><span>{{ selectedCreditor?.title }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Nom</strong><span>{{ firstName }} {{ lastName }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Montant</strong><span>{{ amount }} DH</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Total</strong><span>{{ amount }} DH</span>
          </li>
        </ul>
        <button type="button" class="btn btn-primary" (click)="confirmPayment()">Confirmer le Paiement</button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Retour</button>
      </div>
    </div>
</div>
