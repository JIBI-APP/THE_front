<!-- Creditors List -->
<div *ngIf="filteredCreditors.length > 0; else noCreditors">
  <h2 class="mb-3">Creditors</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let creditor of filteredCreditors" class="col" >
      <div class="card h-100">
        <img [src]="creditor.image" class="card-img-top" alt="Creditor Image">
        <div class="card-body">
          <h5 class="card-title">{{ creditor.title }}</h5>
          <!-- List of Services -->
          <h6 class="card-subtitle mb-2 text-muted">Services:</h6>
          <ul class="list-group list-group-flush">
            <li *ngFor="let service of creditor.services" class="list-group-item">
              <a (click)="onSelectCreditor(creditor, service)" [routerLink]="['/payment-form', creditor.id, service.id]">
                {{ service.name }}
              </a>          
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

  <ng-template #noCreditors>
    <div class="alert alert-warning" role="alert">
      Loading ...
    </div>
  </ng-template>

  <div *ngIf="selectedCreditor" class="mt-5">
    <h2>Selected Creditor: {{ selectedCreditor.title }}</h2>
    <h3>Selected Bill Types:</h3>
